<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/masterLayout.xhtml">

            <ui:define name="content">
                <h:form>
                    <div align="center">
                      <div align="left"><p:commandLink value="previous page" action="#{controler.gotoMainPageFromMyAgenda()}" ajax="false"/></div>  
                      <div align="left"><p:commandLink value="Logout" action="#{controler.LogOut()}" ajax="false"/></div>
                      <div align="center">My mailbox</div>
                      <p:dataTable var="d" value="#{controler.mymailbox}" >
                        
                        <p:column headerText="From">
                            <h:outputText value="#{d.userFrom}" />
                        </p:column>
                        
                        <p:column headerText="Message content">
                            <h:outputText value="#{d.content}" />
                        </p:column>  
                          
                      </p:dataTable>
                        
                        
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
