<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/masterLayout.xhtml">

            <ui:define name="content">
            
                <div align="center">  
                    <h:form>
                        <span style="color:red">#{controler.porukachangepassword}</span>    
                <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:row>
                    <p:column colspan="2">Enter new password</p:column>
                    </p:row>
                    </f:facet>
                    Username:
                    <p:inputText id="username" value="#{controler.username}" required="true" />
              
                Password:
                <p:password id="password" value="#{controler.password}" required="true"/>   
                
                New Password:
                <p:inputText id="newpassword" value="#{controler.newpassword}" validatorMessage="Value does not match pattern">
                <f:validateRegex pattern="^(?!.*?(.)\1{2})(?=.*[a-z].*[a-z].*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?])[A-Za-z0-9][A-Za-z\d$@$!%*?]{7,11}" />
                </p:inputText>    
               
                </p:panelGrid>
                     <p:message for="newpassword" />
                        <p:commandButton value="Change Password" action="#{controler.LogChangePassword()}" ajax="false" icon="fa fa-edit"/>
                    
                     <br/><br/><p:commandButton value="Logout" action="#{controler.LogOut()}" immediate="true" icon="fa fa-sign-out"/>
                    </h:form>
                    
                    
                </div>
                
                
                
            </ui:define>

            

        </ui:composition>

    </body>
</html>
