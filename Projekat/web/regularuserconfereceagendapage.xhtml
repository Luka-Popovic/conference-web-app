<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/masterLayout.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <div align="center">
                      <div align="left"><p:commandLink value="previous page" action="#{controler.RegularUserMyConferencesAgendaRenderClose()}" ajax="false"/></div>
                      <div align="left"><p:commandLink value="main page" action="#{controler.RegularUserMyConferencesAgendaMainPageRenderClose()}" ajax="false"/></div>
                      <div align="left"><p:commandLink value="Logout" action="#{controler.LogOut()}" ajax="false"/></div>
                
                      <p:dataTable  id="myconferenceslist1" var="d" value="#{controler.conferenceAgendaBean}" >
                        
                        <p:column headerText="Name">
                            <div align="center"><h:outputText value="#{d.name}" /></div>
                        </p:column>
                        
                        <p:column headerText="Field">
                            <div align="center"><h:outputText value="#{d.field}" /></div>
                        </p:column>
                        
                        <p:column headerText="Begin date">
                            <div align="center"><h:outputText value="#{d.beginDate}" /></div>
                        </p:column>
                        
                        <p:column headerText="End date">
                            <div align="center"><h:outputText value="#{d.endDate}" /></div>
                        </p:column>
                        
                        <p:column headerText="Country">
                            <div align="center"><h:outputText value="#{d.country}" /></div>
                        </p:column> 
                       
                        <p:column headerText="City">
                            <div align="center"><h:outputText value="#{d.city}" /></div>
                        </p:column>
                       
                        <p:column headerText="Place">
                            <div align="center"><h:outputText value="#{d.place}" /></div>
                        </p:column>
                        
                        <p:column headerText="Street">
                            <div align="center"><h:outputText value="#{d.street}" /></div>
                        </p:column>
                            
                    </p:dataTable>
                      
                       <!-- Pregled sesija-->
                        <br/><span style="color:red">#{controler.regularUserMyConferencesmessage}</span>
                        <div align="center" ><p:outputLabel value="Sessions" rendered="#{controler.regularUserMyConferencesrender}"/></div>
                        <p:dataTable var="d" value="#{controler.myConferencesAgendaView.sessionhalllist}" rendered="#{controler.regularUserMyConferencesrender}">
                        
                        <p:column headerText="Session name">
                            <div align="center"><h:outputText value="#{d.session.name}" /></div>
                        </p:column>
                       
                        <p:column headerText="Date">
                            <div align="center"><h:outputText value="#{d.session.date}" /></div>
                        </p:column>
                        
                        <p:column headerText="Begin time">
                            <div align="center"><h:outputText value="#{d.session.beginTime}" /></div>
                        </p:column>
                            
                        <p:column headerText="End time">
                            <div align="center"><h:outputText value="#{d.session.endTime}" /></div>
                        </p:column>
                            
                        <p:column headerText="Hall">
                            <div align="center"><h:outputText value="#{d.hall}" /></div>
                        </p:column>     
                       
                        <p:column headerText="Option">
                            <div align="center"><p:commandLink action="#{controler.AddSessionToMyAgenda(d.getSession().getId(), d.getSession().getAgenda().getConference().getId() ,'s')}" ajax="false" >Add to my agenda</p:commandLink></div>
                        </p:column>
                       
                        </p:dataTable>
                         
                        <!-- Pregled radionica-->
                        <br/><div align="center" ><p:outputLabel value="Workshops" rendered="#{controler.regularUserMyConferencesrender}"/></div>
                        <p:dataTable  var="d" value="#{controler.myConferencesAgendaView.workshoplist}" rendered="#{controler.regularUserMyConferencesrender}">
                        <br/>
                        <p:column headerText="Workshop topic">
                            <div align="center"><h:outputText value="#{d.topic}" /></div>
                        </p:column>
                        
                        <p:column headerText="Date">
                            <div align="center"><h:outputText value="#{d.date}" /></div>
                        </p:column>
                        
                        <p:column headerText="Begin time">
                           <div align="center"><h:outputText value="#{d.beginTime}" /></div>
                        </p:column>
                        
                        <p:column headerText="End time">
                            <div align="center"><h:outputText value="#{d.endTime}" /></div>
                        </p:column>     
                       
                        <p:column headerText="Option">
                             <div align="center"><p:commandLink action="#{controler.AddSessionToMyAgenda(d.id, d.agenda.conference.id ,'w')}" ajax="false" >Add to my agenda</p:commandLink></div>
                        </p:column>
                        
                        </p:dataTable>
                        <br/>
                        
                        <!-- Pregled ceremonija otvaranja-->
                       <div align="center" ><p:outputLabel value="Open ceremonies" rendered="#{controler.regularUserMyConferencesrender}"/></div>
                        <p:dataTable  var="d" value="#{controler.myConferencesAgendaView.openceremonylist}" rendered="#{controler.regularUserMyConferencesrender}">
                        
                       <p:column headerText="Open ceremony">
                            <div align="center"><h:outputText value="#{d.type}" /></div>
                        </p:column>           
                            
                        <p:column headerText="Date">
                            <div align="center"><h:outputText value="#{d.date}" /></div>
                        </p:column>    
                            
                        <p:column headerText="Begin time">
                            <div align="center"><h:outputText value="#{d.beginTime}" /></div>
                        </p:column>
                        
                        <p:column headerText="End time">
                            <div align="center"><h:outputText value="#{d.endTime}" /></div>
                        </p:column>     
                            
                        <p:column headerText="Option">
                             <div align="center"><p:commandLink action="#{controler.AddSessionToMyAgenda(d.id, d.agenda.conference.id ,'oc')}" ajax="false" >Add to my agenda</p:commandLink></div>                             
                        </p:column>    
                           
                        </p:dataTable>
                        <br/>
                        
                        <!-- Pregled ceremonija zatvaranja-->
                        <div align="center" ><p:outputLabel value="Close ceremonies" rendered="#{controler.regularUserMyConferencesrender}"/></div>
                        <p:dataTable  var="d" value="#{controler.myConferencesAgendaView.closeceremonylist}" rendered="#{controler.regularUserMyConferencesrender}">
                        
                        <p:column headerText="Close ceremony">
                            <div align="center"><h:outputText value="#{d.type}" /></div>
                        </p:column>      
                        
                        <p:column headerText="Date">
                            <div align="center"><h:outputText value="#{d.date}" /></div>
                        </p:column>    
                            
                        <p:column headerText="Begin time">
                            <div align="center"><h:outputText value="#{d.beginTime}" /></div>
                        </p:column>
                        
                        <p:column headerText="End time">
                            <div align="center"><h:outputText value="#{d.endTime}" /></div>
                        </p:column>     
                       
                        <p:column headerText="Option">
                             <div align="center"><p:commandLink action="#{controler.AddSessionToMyAgenda(d.id, d.agenda.conference.id ,'cc')}" ajax="false" >Add to my agenda</p:commandLink></div>
                        </p:column>   
                           
                        </p:dataTable>
                      
                      
                      
                      
                      
                      
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
